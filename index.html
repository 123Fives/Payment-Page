<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Payment Test Page</title>

  <link rel='stylesheet prefetch' href='https://fonts.google.com/specimen/Montserrat'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
  <div class="info">
  </div>
  <form class="modal">
    <header class="header">
      <h1>Payment of $20.00</h1>
      <div class="card-type">
        <a class="card active" href="#">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Amex.png"/>
        </a>
        <a class="card" href="#">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Discover.png"/>
        </a>
        <a class="card" href="#">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Visa.png"/>
        </a>
        <a class="card" href="#">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/MC.png"/>
        </a>
      </div>
    </header>
    <div class="content">
      <div class="form">
        <div class="form-row">
          <div class="input-group">
            <label>Name on card</label>
            <input type="text"></input>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label>Card Number</label>
            <input maxlength="16" type="number"></input>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label>Expiry Date</label>
            <input type="month"></input>
          </div>
          <div class="input-group">
            <label>CVS</label>
            <input maxlenght="4" type="number"></input>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <button class="button">Complete Payment</button>
    </footer>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
